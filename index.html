<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style2.css">
    <style>
        #minny, #stpaul, #stcloud, #rochester {
            position: relative;
            /* display: inline-block; */
            z-index: 1;
        }
        .svg1 {
            position: absolute;
            top: -10px;
            left: -10px;
            z-index: 0;
            stroke-dasharray: 1450;
            stroke-dashoffset: 1450;
            /* transition: all 5s; */
            opacity: 0;
            fill:rgb(0, 0, 255);
            stroke-width:12;
            stroke:rgb(255, 255, 255)
        }
        
        a:hover .svg1{
              /* stroke-dasharray: 0; 
              opacity: 1; */
               animation: 2s box-outline forwards;
        }

        @keyframes box-outline {
            from {
                stroke-dashoffset: 1450;
                opacity: 0;
                fill: none;
            }
            to {
                stroke-dashoffset: 0;
                opacity: 1;
                fill: blue;
            }
        }
    </style>
</head>
<body>
    
    <div class="maindiv">
        <header>

        <figure class="home" style="position: relative; left: 125px; top: 75px;">
